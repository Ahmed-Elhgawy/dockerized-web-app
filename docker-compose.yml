name: todo-app

services:
  app:
    image: $IMAGE_NAME
    ports: 
      - 3000:3000
    environment:
      - MONGO_HOST=mongodb
      - MONGO_DB=$MONGO_DB
      - MONGO_USER=$MONGO_USER
      - MONGO_PASS=$MONGO_PASS
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=tasks
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:
    driver: local

networks:
  app-network:
    driver: bridge